# Mis on agendipõhine mudeldamine?

--

Mudel on mingi reaalse süsteemi sihipärane (lihtsustatud) kujutamine.

--

Arvutisimulatsiooni meetod, mis sobib eriti hästi selleks, et uurida ja avastada, kuidas mingi süsteemi koondomadused kerkivad esile selle osade käitumise tulemusena. Need osad on ongi agendid.

--

Arusaam, et suurt osa nähtuseid saab mudeldada kui agente, keskkonda ja nende omavahelisi suhteid.

---

# Miks on seda vaja? 

.pull-left[
Võimaldab mudeldada huviobjekte erinevatena.

Võimaldab väljendada käitumisi väga lihtsate reeglite abil.

Protsessi kirjeldamine läbi indiviidi on arusaadavam ning teeb tulemuste kommunikeerimise lihtsamaks.

Simulatsiooni loomine nõuab, et kogu (kontseptuaalne) mudel kirjeldatakse matemaatilisel viisil. 

Võimaldab luua ja arendada ühiskondi alt üles ja nn virtuaalses laboratooriumis.

Aitab testida hüpoteese ning arendada teoreetilisi arusaamu.
]

.pull-right[![flowchart](pildid/flowchart_brantingham.PNG).caption[Vooskeem e *flowchart* toormaterjali hankimisest kiviajal (Brantingham 2003, jn 5)]]

???

Matemaatiline kirjeldamine aitab oluliselt ka mudelit paremini lahti mõtestada. Aitab välja tuua eelduseid, mida muidu ei tuvastaks.

# Proovime Netlogo

Otsige Netlogo veebiversioonist [netlogoweb.org](https://www.netlogoweb.org/) mudelid, mis seotud teie huvide ja erialadega.

.pull-left[
1. Lugege, mida mudel teeb (*Model Info*)
2. Jooksutage mudelit (tavaliselt *Setup -&gt; Go*)
3. Muutke parameetrite väärtusi ja jooksutage uuesti mõned korrad. Mis muutub? 
4. Tutvustage mudelit paari lausega!
]

.pull-right[
Mõned soovitused 

- kasuta otsingus *sample models/social science* või *sample models/networks*
- filosoofiline [Signaling Game](https://www.netlogoweb.org/launch#https://www.netlogoweb.org/assets/modelslib/Sample%20Models/Philosophy/Signaling%20Game.nlogo)
- lähikondsete mõju hääletamise uurib [Voting model](https://www.netlogoweb.org/launch#https://www.netlogoweb.org/assets/modelslib/Sample%20Models/Social%20Science/Voting.nlogo)
- vaadatud videoga sarnane [Genetic drift &amp; Natural selection](https://www.netlogoweb.org/launch#https://www.netlogoweb.org/assets/modelslib/Curricular%20Models/GenEvo/GenEvo%203%20Genetic%20Drift%20and%20Natural%20Selection.nlogo) 
- haiguste levikust [epiDEM Basic](https://www.netlogoweb.org/launch#https://www.netlogoweb.org/assets/modelslib/Curricular%20Models/epiDEM/epiDEM%20Basic.nlogo) ja [epiDEM Travel &amp; Control](https://www.netlogoweb.org/launch#https://www.netlogoweb.org/assets/modelslib/Curricular%20Models/epiDEM/epiDEM%20Travel%20and%20Control.nlogo)
]

---

# Rühmatöö

Loome kontseptuaalse mudeli. Eesmärk välja mõelda mudeli uurimisküsimus, keskkond, agendid, nende vahelised reeglid, olulised parameetrid ja vajadusel ajamõõde ehk mida tähistab üks samm mudelis.  Võib teha üksi või kaks kuni kolm inimest koos.

Teemad

1. Poes käimine. Eesmärk mõista toidupoodide külastamise aegasid? Inimeste hulka poes erinevatel aegadel? Mis küsimusi saame veel küsida?
2. Oravate toidukogumine, millest rääkisime loengus. Oravad nimelt koguvad toitu, peidavad seda, teesklevad peitmist, unustavad, kuhu nad on toitu peitnud ning otsivad seda nn tõenäolistest kohtadest. Kui palju peaks oravad igale tegevusele keskenduma? Milliste parameetrite ja nende väärtuste juures on oravad siiani elus püsinud?  
3. Ideede, kuulujuttude, moe või laensõnade levik.
4. Vabalt valitud teema, mis huvitab rühmaliikmeid.


Pange oma mudel kirja [Padleti lehele](https://padlet.com/kimberandres/hji1xbocyaz68ypa).
